<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>jsTree Live Server Test</title>

        <!-- ✅ 1) jQuery (jsTree보다 먼저!) -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

        <!-- ✅ 2) jsTree CSS -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.16/themes/default/style.min.css"
        />

        <!-- ✅ 3) jsTree JS (jQuery 다음!) -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.16/jstree.min.js"></script>

        <style>
            body {
                font-family: Arial, sans-serif;
                padding: 16px;
            }
            #tree {
                border: 1px solid #ddd;
                border-radius: 10px;
                padding: 12px;
                background: #fff;
                width: 360px;
            }
        </style>
    </head>

    <body>
        <h2>jsTree 테스트</h2>

        <!-- ✅ 이 div가 없으면 jsTree 못 그림 -->
        <div id="tree"></div>

        <script>
            // ✅ 로딩 확인 (여기서 undefined면 CDN이 안 들어온 것)
            console.log("jQuery:", !!window.jQuery);
            console.log("jsTree:", typeof $.fn.jstree); // function이면 정상

            const treeData = [
                {
                    id: "c1",
                    text: "청약서발행번호(25120000496)",
                    children: [
                        {
                            id: "c1-1",
                            text: "보험차익 과세 확인서 <span class='count'>(1)</span>",
                            children: [
                                { id: "c1-1-1", text: "보험차익 과세 확인서" },
                                { id: "c1-1-2", text: "보험금 청구서 <span class='count'>(12)</span>" },
                            ],
                        },
                        {
                            id: "c1-2",
                            text: "보험계약 해지 신청서",
                            children: [
                                {
                                    id: "c1-2-1",
                                    text: "보험료 납부 확인서 <span class='count'>(2)</span>",
                                    children: [
                                        { id: "c1-2-1-1", text: "보험금 지급 명세서" },
                                        { id: "c1-2-1-2", text: "보험금 지급 명세서" },
                                    ],
                                },
                            ],
                        },
                    ],
                },
            ];

            // ✅ DOM 준비된 다음 실행(중요)
            $(function () {
                $("#tree").jstree({
                    core: {
                        data: treeData,
                        multiple: false,
                        themes: { dots: false, icons: false },
                        expand_selected_onload: false,
                        animation: 150,
                    },
                    plugins: ["wholerow"],
                    dblclick_toggle: false,
                });

                $("#tree").on("ready.jstree", function () {
                    console.log("✅ jsTree ready!");
                });
            });
        </script>
    </body>
</html>
